<div ui-select ng-model="data.selected" theme="bootstrap">
    <div ui-select-match placeholder="请选择...">
        {{$select.selected.itemName}}
    </div>
    <div ui-select-choices repeat="item in data.items " ng-click="selectDictItem($event);">
        <div  once-text="item.itemName"></div>
    </div>
</div>
